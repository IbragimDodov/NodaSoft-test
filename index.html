<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NODASOFT TEST</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__inner">
          <input type="checkbox" id="modal" />
          <label class="header__input" for="modal">Open pop-up button</label>

          <form action="" class="popup">
            <label class="close-popup" for="modal">X</label>
            Pop-up
          </form>
        </div>
      </header>
      <main class="main">
        <div class="blocks">
          <div class="blocks__item">1</div>
          <div class="blocks__item">2</div>
          <div class="blocks__item">3</div>
          <div class="blocks__item">4</div>
          <div class="blocks__item">5</div>
        </div>

        <div class="main__bottom-block">
          <div class="main__bottom-block-item"></div>
          <div class="main__bottom-block-item"></div>
          <div class="main__bottom-block-item"></div>
          <div class="main__bottom-block-item"></div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
